<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Market</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .dev1 {
            border: 1px solid white;
            background-image: url('https://i.ibb.co/cXh3wvjH/Supermarket.jpg');
            width: 100%;
            height: 30vh;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #id1, #id2 {
            margin: 0;
            padding: 0;
            font-size: 5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #id1 {
            margin-left: 100px;
        }

        #id2 {
            margin-left: 50px;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .container {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            margin: 20px;
        }

        .item {
            width: 250px;
            border: 1px solid #ccc;
            margin: 10px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .item img {
            width: 100%;
            border-radius: 8px 8px 0 0;
        }

        .dis {
            font-size: 1.25rem;
            margin: 10px 0;
        }

        button {
            font-size: 1.1rem;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            #id1, #id2 {
                font-size: 3rem;
                margin-left: 20px;
            }

            .container {
                flex-direction: column;
                align-items: center;
            }

            .item {
                width: 80%;
                margin: 15px 0;
            }
            p{
                font-size:30px;
            }
        }
    </style>
</head>
<body>

<div class="dev1">
    <h1 id="id1">Fresh</h1>
    <h1 id="id2">Green</h1>
</div>

<h1>Products</h1>

<div class="container">
    <section class="item">
        <img src="https://i.ibb.co/mFNYjQmT/pexels-pixabay-301972.jpg" alt="Bakery items">
        <div class="dis">Bakery items</div>
        <button>Order</button>
    </section>

    <section class="item">
        <img src="https://i.ibb.co/nMdXH4Yh/pexels-rauf-allahverdiyev-561368-1367242.jpg"alt="vegetable">
        <div class="dis">Vegetables</div>
        <button>Order</button>
    </section>

    <section class="item">
        <img src="https://i.ibb.co/Lz7mF2sv/pexels-pixabay-248412.jpg" alt="Dairy items">
        <div class="dis">Dairy items</div>
        <button>Order</button>
    </section>

    <section class="item">
        <img src="https://i.ibb.co/DfsPNkHy/pexels-ali-nafezarefi-2572005-4161715.jpg" alt="drinks">
        <div class="dis">Drinks</div>
        <button>Order</button>
    </section>

    <section class="item">
        <img src="https://i.ibb.co/F4Cvw8Gf/pexels-asphotograpy-235294.jpg" alt="Fruits">
        <div class="dis">Fruits</div>
        <button>Order</button>
    </section>
</div>
<p><strong>"Expierience the taste of freshness"</strong></p>

</body>
</html>
